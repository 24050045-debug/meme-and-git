<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập/Đăng ký - MemeForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Tạo background gradient rực rỡ như hình mẫu */
            background: linear-gradient(135deg, #FF69B4, #8A2BE2, #00BFFF);
        }
        .login-button {
            /* Gradient cho nút login */
            background-image: linear-gradient(to right, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 300% 100%;
            transition: all .4s ease-in-out;
        }
        .login-button:hover {
            background-position: 100% 0;
            box-shadow: 0 4px 15px 0 rgba(118, 59, 188, 0.75);
        }
        .social-button {
            transition: all 0.3s;
        }
        .social-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl">
        
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8" id="formTitle">Đăng Nhập</h1>
        
        <form id="authForm" action="#" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Tên người dùng/Email</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    </div>
                    <input type="text" id="username" name="username" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md p-2" placeholder="Nhập tên người dùng của bạn" required>
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" /></svg>
                    </div>
                    <input type="password" id="password" name="password" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md p-2" placeholder="Nhập mật khẩu của bạn" required>
                </div>
                
                <div class="flex justify-end mt-1">
                    <a href="#" class="text-xs text-indigo-600 hover:text-indigo-800 font-semibold">Quên mật khẩu?</a>
                </div>
            </div>

            <div class="mb-6 hidden" id="confirmPasswordGroup">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Xác nhận Mật khẩu</label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                        <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" /></svg>
                    </div>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 sm:text-sm border-gray-300 rounded-md p-2" placeholder="Xác nhận mật khẩu">
                </div>
            </div>

            <button type="submit" id="submitButton" class="login-button w-full text-white font-bold py-3 rounded-full shadow-lg text-lg mb-6 uppercase">
                ĐĂNG NHẬP
            </button>
        </form>

        <p class="text-center text-gray-500 mb-4">Hoặc Đăng nhập bằng</p>
        
        <div class="flex justify-center space-x-4 mb-8">
            <a href="#" class="social-button bg-blue-600 rounded-full p-3 text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3 8h-1.5c-.276 0-.5.224-.5.5v2h2l-.25 2H13v7h-3v-7h-2v-2h2v-2.25c0-1.242.74-1.928 1.83-1.928.525 0 1.082.093 1.37.134v1.544z"/></svg></a>
            <a href="#" class="social-button bg-red-600 rounded-full p-3 text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-2 15.65c0 .35-.122.645-.366.885-.246.242-.56.363-.94.363h-2.12c-.382 0-.696-.12-.94-.363-.245-.24-.366-.535-.366-.885v-7.3c0-.35.122-.644.366-.884.246-.24.56-.36.94-.36h2.12c.38 0 .695.12.94.36.245.24.366.534.366.884v7.3zm4.55 0c0 .35-.122.645-.366.885-.246.242-.56.363-.94.363h-2.12c-.382 0-.696-.12-.94-.363-.245-.24-.366-.535-.366-.885v-7.3c0-.35.122-.644.366-.884.246-.24.56-.36.94-.36h2.12c.38 0 .695.12.94.36.245.24.366.534.366.884v7.3zm4.55 0c0 .35-.122.645-.366.885-.246.242-.56.363-.94.363h-2.12c-.382 0-.696-.12-.94-.363-.245-.24-.366-.535-.366-.885v-7.3c0-.35.122-.644.366-.884.246-.24.56-.36.94-.36h2.12c.38 0 .695.12.94.36.245.24.366.534.366.884v7.3z"/></svg></a>
            <a href="#" class="social-button bg-blue-400 rounded-full p-3 text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6.5 6.7c-.45.21-.93.35-1.42.41.52-.31.91-.8.91-1.38 0-.96-.78-1.74-1.74-1.74-.96 0-1.74.78-1.74 1.74 0 .09.01.18.03.26-1.45-.07-2.73-.77-3.59-1.83-.15-.26-.23-.57-.23-.88 0-.67.43-1.22.99-1.56-.41.01-.81.12-1.16.32-.47.28-.79.82-.79 1.44 0 .54.21 1.05.58 1.43-.37-.01-.73-.11-1.07-.31-.47-.28-.79-.82-.79-1.44 0-.67.43-1.22.99-1.56.03-.01.07-.02.1-.03-.45-.21-.93-.35-1.42-.41-.52-.31-.91-.8-.91-1.38 0-.96-.78-1.74-1.74-1.74-.96 0-1.74.78-1.74 1.74 0 .09.01.18.03.26-1.45-.07-2.73-.77-3.59-1.83-.15-.26-.23-.57-.23-.88 0-.67.43-1.22.99-1.56-.41.01-.81.12-1.16.32-.47.28-.79.82-.79 1.44 0 .54.21 1.05.58 1.43-.37-.01-.73-.11-1.07-.31-.47-.28-.79-.82-.79-1.44 0-.67.43-1.22.99-1.56-.03-.01-.07-.02-.1-.03z"/></svg></a>
        </div>
        
        <p class="text-center text-gray-500 mb-4" id="switchText">
            Chưa có tài khoản? 
            <a href="login.html?mode=signup" id="switchLink" class="text-indigo-600 hover:text-indigo-800 font-semibold">Đăng Ký</a>
        </p>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            
            const formTitle = document.getElementById('formTitle');
            const submitButton = document.getElementById('submitButton');
            const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
            const switchText = document.getElementById('switchText');
            
            if (mode === 'signup') {
                // Chuyển sang chế độ ĐĂNG KÝ
                formTitle.textContent = 'ĐĂNG KÝ TÀI KHOẢN MỚI';
                submitButton.textContent = 'ĐĂNG KÝ';
                confirmPasswordGroup.classList.remove('hidden');
                
                // Thay đổi link chuyển đổi
                switchText.innerHTML = 'Đã có tài khoản? <a href="login.html" class="text-indigo-600 hover:text-indigo-800 font-semibold">Đăng Nhập</a>';
            } else {
                // Chế độ ĐĂNG NHẬP (mặc định)
                formTitle.textContent = 'ĐĂNG NHẬP';
                submitButton.textContent = 'ĐĂNG NHẬP';
                confirmPasswordGroup.classList.add('hidden');
                
                // Thay đổi link chuyển đổi
                switchText.innerHTML = 'Chưa có tài khoản? <a href="login.html?mode=signup" class="text-indigo-600 hover:text-indigo-800 font-semibold">Đăng Ký</a>';
            }
            
            // Xử lý submit form (Mô phỏng)
            document.getElementById('authForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert(`Bạn đã chọn ${submitButton.textContent}. Đây là chức năng giả lập. Sau khi thành công, bạn sẽ được chuyển hướng về trang chủ.`);
                // Sau khi thành công thực sự: window.location.href = 'index.html'; 
            });
        });
    </script>
</body>
</html>
